<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Registration form</title>
  </head>
  <body>
        <div class="container register-form">
            <div class="form">
                <div class="xButton">
                    <img src="images/xButton.png" alt="Закрыть форму регистрации">
                </div>
                <div class="note">Регистрация</div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="" method="get">
                                <div class="form-group">
                                    <input required type="text" class="form-control" placeholder="ФИО*" value="" name="name"/>
                                </div>
                                <div class="form-group">
                                    <input required type="email" class="form-control" placeholder="E-mail (Ваш логин)*" value="" name="email"/>
                                </div>
                                <div class="form-group">
                                    <input required type="number" class="form-control" placeholder="Телефон*" value="" name="phone"/>
                                </div>
                                <div class="form-group">
                                    <input required type="text" class="form-control" placeholder="Страна*" value="" name="country"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Дата рождения" value="" name="birth"/>
                                </div>
                                <div class="form-group">
                                    <input required type="password" class="form-control" placeholder="Пароль*" value="" name="pass"/>
                                </div>
                                <div class="form-group last-form">
                                    <input required type="password" class="form-control" placeholder="Повторить пароль*" value="" name="pass"/>
                                </div>
                                <div class="buttonReg">
                                    <button type="submit" class="btnSubmit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
